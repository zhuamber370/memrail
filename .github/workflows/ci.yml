name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: afkms
          POSTGRES_USER: afkms
          POSTGRES_PASSWORD: afkms
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U afkms -d afkms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      AFKMS_DB_HOST: 127.0.0.1
      AFKMS_DB_PORT: "5432"
      AFKMS_DB_NAME: afkms
      AFKMS_DB_USER: afkms
      AFKMS_DB_PASSWORD: afkms
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: pip install -r requirements.txt pytest

      - name: Run backend tests
        run: python -m pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
